<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City List</title>
    <th:block th:replace="~{/layout/head::head}"></th:block>
</head>
<body>
<h1>Xoa thành phố</h1>
<button type="button" class="btn btn-outline-primary" style="float: right;"
        onclick="window.location.href='/cities'">
    <i class="fa fa-list"></i>
    <span>Danh sách thành phố</span>
</button>

<form id="#frmEditCity" th:action="@{/delete}" th:object="${city}" method="post">

    <div class="row">
        <input th:type="hidden" name="id" th:field="*{id}">
        <div class="col-md-6">
            <label class="form-label">Tên :</label>
            <input type="text" class="form-control"
                   th:field="*{fullName}" readonly>
        </div>
        <div class="col-md-3">
            <label class="form-label">Quốc gia</label>
            <input th:type="hidden" name="country" th:field="*{country}">
            <input type="text"  th:value="${city.country.fullName}" disabled>


        </div>
        <div class="col-md-6">
            <label class="form-label">Diện tích</label>
            <input type="text" class="form-control"
                   th:field="*{acreage}"  readonly>
        </div>
        <div class="col-md-6">
            <label class="form-label">Dân số</label>
            <input type="text" class="form-control"
                   th:field="*{population}" readonly>
        </div>
        <div class="col-md-6">
            <label class="form-label">GDP :</label>
            <input type="text" class="form-control"
                   th:field="*{gdp}"readonly>
        </div>

        <div class="col-md-6">
            <label class="form-label">Mô tả :</label>
            <input type="text" class="form-control"
                   th:field="*{description}"readonly>
        </div>
        <input th:type="hidden" name="isDelete" th:field="*{delete}">
        <div class="col-md-12">
            <br>
            <br>
            <button type="submit" id="btnDeteleCity" class="btn btn-outline-danger">
                <i class="fa fa-plus"></i>
                Delete City
            </button>
        </div>
    </div>
</form>
